<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">MASS 1</label>
    <input id="mass" , type="text">
    <label for="">HEIGHT 1</label>
    <input id="height" type="text">
    <button id="click" onclick="cal()">Click</button>
    <script>
        let btn = document.getElementById('click').value
        function cal() {
            let markMass = document.getElementById('mass').value;
            let markHeight = document.getElementById('height').value;
            let johnMass = 92;
            let johnHeight = 1.95;

            function bmi(mass, height) {
                return mass / (height ** 2);
            }
            let markBMI = bmi(markMass, markHeight);
            let johnBMI = bmi(johnMass, johnHeight);

            if (markBMI > johnBMI) {
                console.log(`Mark's BMI (${markBMI.toFixed(1)}) is higher than John's (${johnBMI.toFixed(1)})!`);
            } else {
                console.log(`John's BMI (${johnBMI.toFixed(1)}) is higher than Mark's (${markBMI.toFixed(1)})!`);
            }
            
            
        }



    </script>
</body>

</html>
