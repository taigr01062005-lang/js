<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let markMass1 = 78;
        let markHeight1 = 1.69;
        let johnMass1 = 92;
        let johnHeight1 = 1.95;

        let markBMI1 = markMass1 / (markHeight1 * markHeight1);
        let johnBMI1 = johnMass1 / (johnHeight1 ** 2);

        let markHigherBMI1 = markBMI1 > johnBMI1;

        console.log("Data 1:");
        console.log("Mark BMI:", markBMI1);
        console.log("John BMI:", johnBMI1);
        console.log("Does Mark have a higher BMI than John?", markHigherBMI1);


        let markMass2 = 95;
        let markHeight2 = 1.88;
        let johnMass2 = 85;
        let johnHeight2 = 1.76;

        let markBMI2 = markMass2 / (markHeight2 * markHeight2);
        let johnBMI2 = johnMass2 / (johnHeight2 ** 2);

        let markHigherBMI2 = markBMI2 > johnBMI2;

        console.log("\nData 2:");
        console.log("Mark BMI:", markBMI2);
        console.log("John BMI:", johnBMI2);
        console.log("Does Mark have a higher BMI than John?", markHigherBMI2);

    </script>
</body>

</html>
